<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Firma</title>

  <!-- Bootstrap primero -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=2">
</head>

<body>

<header>
  <div class="container">
    <div class="header-box">
      <div class="header-logo">
  <img src="logo.png" alt="VNA">
</div>
     <h2 class="mb-4">Generador de firma para CEDIS</h2>
     
    </div>
  </div>
</header>
 

<div class="container py-5">


  <div class="row">
    <div class="col-md-6">
        
      <label class="form-label">Nombre completo</label>
      <input id="nombre" class="form-control">

      <label class="form-label mt-2">Puesto</label>
      <input id="puesto" class="form-control">

      <label class="form-label mt-2">CEDI</label>
      <select id="cedi" class="form-select">
        <option value="">Seleccionar...</option>
        <option value="CAMARONES">CAMARONES</option>
        <option value="CHALCO">CHALCO</option>
        <option value="TULTEPEC">TULTEPEC</option>
        <option value="TOLUCA">TOLUCA</option>
        <option value="IRAPUATO">IRAPUATO</option>
        <option value="VILLAHERMOSA">VILLAHERMOSA</option>
      </select>

      <label class="form-label mt-2">Ubicación</label>
      <input id="ubicacion" class="form-control" readonly>

      <label class="form-label mt-2">Correo electrónico</label>
      <input id="correo" class="form-control">

      <label class="form-label mt-2">Teléfono</label>
      <input id="telefono" class="form-control">

      <button class="btn btn-primary w-100 mt-4" onclick="generarFirma()">
        Generar firma
      </button>

     

      <button class="btn btn-warning w-100 mt-2" onclick="mostrarEnvio()">
        Enviar por correo
      </button>

      <div id="emailSend" class="mt-3 d-none">
        <input id="correoDestino" class="form-control" placeholder="Correo destino">
        <button 
        id="btnEnviar"
        class="btn btn-info w-100 mt-2"
        onclick="enviarCorreo()">
        Enviar ahora
        </button>

      </div>

    </div>

    <div class="col-md-6">
      <h4>Vista previa</h4>
      <div id="preview"></div>
    </div>
  </div>

</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="script.js"></script>

</body>
</html>
